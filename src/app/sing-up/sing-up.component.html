<mat-card>
  <mat-card-header>
    <mat-card-title>Sing Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-form-field class="form-field">
  <mat-label>Name</mat-label>
  <input matInput type="text"  [(ngModel)]="name" required>
</mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [(ngModel)]="email" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
  <mat-label>Password</mat-label>
  <input matInput type="password" [(ngModel)]="pass" required>
</mat-form-field>
<mat-form-field class="form-field">
  <mat-label>Confirm Password</mat-label>
  <input matInput type="password"  [(ngModel)]="confirmpass" required>
</mat-form-field>
<mat-form-field appearance="fill" class="selection-container">
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="role">
      <mat-option *ngFor="let role of roles" [value]="role.value">
        {{role.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
 <button
 mat-raised-button
 color="primary"
 (click)="saveUser()"
 >Register</button>
 <div class="register-link"><p>Already have an account? <a routerLink="/" routerLinkActive="active">Login here</a></p></div>
 </mat-card-footer>
  </mat-card
>
