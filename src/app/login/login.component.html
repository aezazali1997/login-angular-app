<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-form-field class="form-field">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [(ngModel)]="email" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
  <mat-label>Password</mat-label>
  <input matInput type="password" [(ngModel)]="pass" required>
</mat-form-field>
</mat-card-content>
  <mat-card-footer>
 <button
 mat-raised-button
 color="primary"
 (click)="Login()"
 >Login</button>

 <div class="register-link"><p>Don't have an account? <a routerLink="/sign-up" routerLinkActive="active">Register here</a></p></div>
 </mat-card-footer>
  </mat-card
>
